<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  
  <!-- CSS -->
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/custom-style.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
 
  <picture class="background-image">
    <source srcset="src/images/bg-mobile.svg" media="(max-width: 600px)">
    <img src="src/images/bg-desktop.svg">
  </picture>

  <header class="header"> 
    <img src="src/images/logo.svg" alt="">
  </header>

  <div class="content">

    <section >
      <img class="image" src="src/images/illustration-mockups.svg" alt="">
    </section>
  
    <main class="introduction">
      <h1>Build The Community </h1>
      <h1>Your Fans Will Love</h1> 
  
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p> 
        
      <div>
        <button class="btn-register">Register</button>
      </div>
      
      
    </main>
  </div>

    
    
  
  <footer class="footer">
    <div class="social">
      <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
      <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
      <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
    </div>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Franz Richard Hanl Neto</a>.
    </p>
  </footer>
    
  
</body>
</html>
